<div id="scoreboard" class="panel panel-default panel-span-4">
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js"></script>
  <script src="/view/scoreboard/moment-duration-format.js"></script>
  <div class="panel-heading">
    <h3 class="panel-title">Scoreboard</h3>
    <i class="fa fa-arrow-circle-right panel-icon"></i>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-sm-6">
        <span class="thumbnail">
          <img id="scoreboard-away-image-preview" src="/view/scoreboard/img/BLU_sign.png">
        </span>
        <input type="text" class="form-control" id="scoreboard-away-image" placeholder="Image" value="/view/scoreboard/img/BLU_sign.png">
        <input type="color" class="form-control" id="scoreboard-away-color" value="#5885A2">
        <input type="text" class="form-control" id="scoreboard-away-tag" placeholder="Tag">
        <input type="text" class="form-control" id="scoreboard-away-name" placeholder="Name">
      </div>
      <div class="col-sm-6">
        <span class="thumbnail">
          <img id="scoreboard-home-image-preview" src="/view/scoreboard/img/RED_sign.png">
        </span>
        <input type="text" class="form-control" id="scoreboard-home-image" placeholder="Image" value="/view/scoreboard/img/RED_sign.png">
        <input type="color" class="form-control" id="scoreboard-home-color" value="#B8383B">
        <input type="text" class="form-control" id="scoreboard-home-tag" placeholder="Tag">
        <input type="text" class="form-control" id="scoreboard-home-name" placeholder="Name">
	    </div>
    </div>

    <button type="button" class="btn btn-xs btn-primary form-control" id="scoreboard-update-teams" style="margin-top: 4px; margin-bottom: 4px;">Update Teams</button>

    <div class="row">
      <div class="col-sm-5">
        <input type="color" class="form-control" id="scoreboard-away-game-color" value="#5885A2">
        <input type="number" class="form-control" id="scoreboard-away-score" placeholder="Score">
        <input type="text" class="form-control" id="scoreboard-away-score-reason" placeholder="Reason">
        <button type="button" class="btn btn-xs btn-primary form-control" id="scoreboard-show-away-score-notification" style="margin-top: 4px; margin-bottom: 4px;">Show Score Notification</button>
      </div>
      <div class="col-sm-2">
        <button type="button" class="btn btn-xs btn-info form-control" id="scoreboard-switch-game-colors"><i class="fa fa-arrows-h"></i></button>
      </div>
      <div class="col-sm-5">
        <input type="color" class="form-control" id="scoreboard-home-game-color" value="#B8383B">
        <input type="number" class="form-control" id="scoreboard-home-score" placeholder="Score">
        <input type="text" class="form-control" id="scoreboard-home-score-reason" placeholder="Reason">
        <button type="button" class="btn btn-xs btn-primary form-control" id="scoreboard-show-home-score-notification" style="margin-top: 4px; margin-bottom: 4px;">Show Score Notification</button>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-5">
        <input type="text" class="form-control" id="scoreboard-timer-time" placeholder="Timer (mm:ss)">
      </div>
      <div class="col-sm-2">
        <button type="button" class="btn btn-xs btn-info form-control" id="scoreboard-timer-copy-time"><i class="fa fa-long-arrow-left"></i></button>
      </div>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="scoreboard-timer-time-display" placeholder="Timer Display" disabled>
      </div>
    </div>

    <div class="btn-group btn-group-justified" style="margin-top: 4px; margin-bottom: 4px;">
      <div class="btn-group" style="padding-right:2px;">
        <button type="button" class="btn btn-xs btn-success" id="scoreboard-timer-count-up">Count Up</button>
      </div>
      <div class="btn-group" style="padding-right:2px; padding-left:2px;">
        <button type="button" class="btn btn-xs btn-warning" id="scoreboard-timer-pause">Pause</button>
      </div>
      <div class="btn-group" style="padding-left:2px;">
        <button type="button" class="btn btn-xs btn-danger" id="scoreboard-timer-count-down">Count Down</button>
      </div>
    </div>

    <input type="text" class="form-control" id="scoreboard-timer-desc" placeholder="Timer Additional Description">

    <div class="btn-group btn-group-justified" style="margin-top: 4px; margin-bottom: 4px">
      <div class="btn-group" style="padding-right:2px;">
        <button type="button" class="btn btn-xs btn-success" id="scoreboard-show-timer">Show Timer</button>
      </div>
      <div class="btn-group" style="padding-left:2px;">
        <button type="button" class="btn btn-xs btn-danger" id="scoreboard-hide-timer">Hide Timer</button>
      </div>
    </div>

    <input type="text" class="form-control" id="scoreboard-title" placeholder="Title">
    <input type="text" class="form-control" id="scoreboard-status-text" placeholder="Long Status">

    <button type="button" class="btn btn-xs btn-primary form-control" id="scoreboard-update-status" style="margin-top: 4px;">Update Status</button>

    <div class="btn-group btn-group-justified" style="margin-top: 4px;">
      <div class="btn-group" style="padding-right:2px;">
        <button type="button" class="btn btn-xs btn-success" id="scoreboard-show-small-scoreboard">Show Small Scoreboard</button>
      </div>
      <div class="btn-group" style="padding-left:2px;">
        <button type="button" class="btn btn-xs btn-danger" id="scoreboard-hide-small-scoreboard">Hide Small Scoreboard</button>
      </div>
    </div>

    <div class="btn-group btn-group-justified" style="margin-top: 4px;">
      <div class="btn-group" style="padding-right:2px;">
        <button type="button" class="btn btn-xs btn-success" id="scoreboard-show-large-scoreboard">Show Large Scoreboard</button>
      </div>
      <div class="btn-group" style="padding-left:2px;">
        <button type="button" class="btn btn-xs btn-danger" id="scoreboard-hide-large-scoreboard">Hide Large Scoreboard</button>
      </div>
    </div>
  </div>
</div>
